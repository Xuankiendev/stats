<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Request Stats</title>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #00ff88;
    }

    p {
      margin-top: 0;
      font-size: 1.1rem;
      color: #cccccc;
    }

    #container {
      width: 100%;
      max-width: 800px;
      height: 400px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>üîç Request Monitor</h1>
  <p id="total"></p>
  <div id="container"></div>
  <script>
    async function fetchData() {
      const res = await fetch("/api/request-count");
      const json = await res.json();
      const { totalRequest, data } = json;
      if (!Array.isArray(data) || !totalRequest) return;

      document.getElementById("total").innerText = `Capturing requests from ${location.origin}/api/request-count ‚Äî Total: ${totalRequest}`;

      Highcharts.chart("container", {
        chart: {
          type: "spline",
          backgroundColor: "#1a1a1a"
        },
        title: {
          text: "Request Timeline",
          style: { color: "#ffffff" }
        },
        xAxis: {
          type: "datetime",
          title: { text: "Time", style: { color: "#cccccc" } },
          labels: { style: { color: "#aaaaaa" } }
        },
        yAxis: {
          title: { text: "Requests", style: { color: "#cccccc" } },
          labels: { style: { color: "#aaaaaa" } },
          allowDecimals: false
        },
        legend: { enabled: false },
        credits: { enabled: false },
        series: [{
          data: data,
          color: "#00ff88",
          marker: { enabled: false }
        }]
      });
    }

    fetchData();
    setInterval(fetchData, 3000);
  </script>
</body>
</html>
