<!DOCTYPE html>
<html>
  <head>
    <title>Live Request Tracker</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background-color: #121212;
        color: #fff;
        font-family: "Segoe UI", sans-serif;
      }
      #chart-container {
        width: 100%;
        height: 400px;
        margin-top: 20px;
      }
      h2 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #4fc3f7;
      }
    </style>
  </head>
  <body>
    <h2 id="header">Capturing requests from <span id="domain"></span>/api/request-count</h2>
    <div>Total Requests: <span id="total">0</span></div>
    <div id="chart-container"></div>

    <script>
      async function loadData() {
        const domain = window.location.host;
        document.getElementById("domain").textContent = domain;

        const res = await fetch("/api/request-count");
        const json = await res.json();

        if (!json || !json.totalRequest || !json.data?.length) return;

        document.getElementById("total").textContent = json.totalRequest;

        Highcharts.chart("chart-container", {
          chart: { type: "line", backgroundColor: "#1e1e1e" },
          title: { text: "Real-Time Request Graph", style: { color: "#fff" } },
          xAxis: {
            type: "datetime",
            title: { text: "Timestamp" },
            labels: { style: { color: "#ccc" } }
          },
          yAxis: {
            title: { text: "Requests" },
            labels: { style: { color: "#ccc" } }
          },
          series: [{
            name: "Requests per second",
            data: json.data,
            color: "#4fc3f7"
          }],
          legend: { enabled: false },
          credits: { enabled: false }
        });
      }

      loadData();
      setInterval(loadData, 5000);
    </script>
  </body>
</html>
